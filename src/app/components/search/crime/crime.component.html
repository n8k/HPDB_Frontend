<div class="column box brand-red">
	<p class="is-size-4 totally-centered">Crime</p>
</div>

<div class="column has-background-light">
		<div class="columns totally-centered" *ngFor="let item of crimesGroup">
			<div style="padding:1vw" class="field has-addons">
				<label
				class="column button is-static totally-centered is-size-5"
				style="min-width:20vw"
				>{{item.display}}
				</label>
				<p [formGroup]="crime" class="control">
					<input
					style="min-width:48vw"
					class="column input is-size-5"
					type="text"
					placeholder="{{item.placeholder}}"
					[formControlName]="item.name"
					></p>
			</div>
		</div>
<br>
