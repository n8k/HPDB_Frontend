<div class="container is-widescreen" *ngIf="!searchResult">
	<div class="notification">

		<div class="column centered-line">
    form value: {{ mainSearchGroup.value | json }}
		</div>
 
		<form novalidate (ngSubmit)="onSubmit()">

		<basic-search-component [formGroup]="mainSearchGroup"></basic-search-component>

		<crime-search-component [formGroup]="mainSearchGroup"></crime-search-component>

		<tropes-search-component [formGroup]="mainSearchGroup"></tropes-search-component>

		<director-search-component [formGroup]="mainSearchGroup"></director-search-component>

		<writer-search-component [formGroup]="mainSearchGroup"></writer-search-component>

		<button type="submit">Search</button>

		</form>


	</div>
</div>

<div class="container is-widescreen" *ngIf="searchResult">
	<div class="section has-background-light">

		<div class="column box brand-red">
			<p class="is-size-4 totally-centered">Search Results</p>
		</div>

		<div *ngFor="let s of searchResult">
		<div class="columns">

		<div class="box columns" style="margin: 0 2vw;">	
			<div class="column totally-centered centered-line content-table">

			<div class="column is-1-mobile brand-light-red box totally-centered cell">
				<span> S{{s.season}}</span>
			</div>

			<div class="column is-1-mobile brand-light-red box totally-centered cell">
				<span> E{{s.episode}}</span>
			</div>

			<div class="column is-10 has-background-white box totally-centered cell" [routerLink]="['/id/', s._id]">
				<span class="is-size-6"> <strong>{{s.title}}</strong>
					<p class="icon"><fa-icon class="icon is-size-6" [icon]="['fas', 'info-circle']"></fa-icon></p>
				</span>
			</div>
			</div>

			<div class="column totally-centered content-row">
				<span> {{s.episodeSummary}}</span>
			</div>

		</div>
		</div>
			<br>


	</div>
</div>
